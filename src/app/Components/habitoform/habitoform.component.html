<div class="container">
    <div class="header">
        <h2>{{isCreado ? 'New' : 'Update'}} Habbbit</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Habit Name</label>
            <input type="text" id="nombre" name="nombre" formControlName="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Description</label>
            <textarea id="descripcion" name="descripcion" formControlName="descripcion" required></textarea>
        </div>
        <div class="form-group" *ngIf="isCreado">
            <label for="frecuencia">Frequency</label>
            <div class="frecuency">
                <input type="number" id="intervalo" name="intervalo" min="1" max="999" formControlName="intervalo"
                    required>
                <select id="frecuencia" name="frecuencia" formControlName="frecuencia" required>
                    <option value="per-hours">Hours</option>
                    <option value="daily">Days</option>
                </select>
            </div>
        </div>
        <div class="form-group" *ngIf="isCreado">
            <label for="fecha-inicio">Initial Date</label>
            <input type="datetime-local" id="fecha-inicio" name="fecha-inicio" formControlName="fechaInicio" required>
        </div>
        <div class="form-group">
            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox" formControlName="publico" />
                <div class="slider round"></div>
            </label>
        </div>
        <button type="submit" [disabled]="!form.valid">{{isCreado ? 'Create' : 'Update'}} Habit</button>
    </form>
</div>
