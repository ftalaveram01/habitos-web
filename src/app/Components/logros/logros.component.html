<div class="filter-container">

    <section>
        <select id="filtro-estado" [(ngModel)]="nombreFiltro" (change)="filtrarHistorial()">
            <option value="All" selected>All</option>
            <option *ngFor="let n of nombresHistorial" [value]="n">{{n}}</option>
        </select>
    </section>

    <section>
        <div *ngFor="let h of historialMostrado">
            <p>{{h.nombre}}</p>
            <p>{{h.puntuacion}}</p>
        </div>
    </section>

</div>
