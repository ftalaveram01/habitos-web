<div class="container">

    <section class="titulo">
        <h1>HABBBITS</h1>
    </section>

    <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit()">

        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" name="email" required>
        <div *ngIf="(email?.invalid && email?.touched)" class="error">
            El correo electrónico no es válido.
        </div>

        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" name="password" required>
        <div *ngIf="(password?.invalid && (password?.touched || password?.dirty)) || submitted">
            <small class="text-danger" *ngIf="password?.errors?.['required']">
                La contraseña es obligatoria.
            </small>
            <small class="text-danger" *ngIf="password?.errors?.['minlength']">
                La contraseña debe tener al menos 8 caracteres.
            </small>
            <small class="text-danger" *ngIf="password?.errors?.['pattern']">
                La contraseña debe incluir al menos una mayúscula, una minúscula y un número.
            </small>
        </div>

        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" name="confirmPassword" required>
        <div *ngIf="confirmPassword?.hasError('noMatch') && confirmPassword?.touched" class="error">
            Las contraseñas no coinciden.
        </div>

        <button type="submit">Register</button>

    </form>

</div>
