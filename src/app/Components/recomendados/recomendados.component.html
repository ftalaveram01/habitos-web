<div class="container">
    <div class="header">
        <h2>Recommended</h2>
    </div>

    <div class="recomendados">

        <section class="habito" *ngFor="let habito of habitos">

            <h3>{{habito.nombre}}</h3>
            <p>{{habito.descripcion}}</p>
            <button id="btn-usar" (click)="btnUsar(habito.nombre, habito.descripcion)">USE</button>

        </section>

    </div>
</div>
